{% extends 'index.html' %}

{% block titulo %} Asignar Rol {% endblock %}

{%block contenido %}
{% for c in clientes %}
<h3>{{c.idCliente.nombre}} {{c.idCliente.apellidos}}</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="rol" />
    <button type="submit" class="btn btn-secondary">Guardar</button>
</form>
{% endfor %}
 {% endblock %}
